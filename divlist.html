<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <style>
      .flex-container {
        display: flex;
        flex-direction: row;
        background-color: violet;
      }

      .flex-container > div {
        /*div children of the flex container*/
        background-color: green;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }

      /* Responsive layout */
      @media (max-width: 600px) {
        .flex-container {
          flex-direction: column;
          background-color: violet;
        }
      }
    </style>
    <title>Divlist HTML</title>
  </head>

  <body>
    <h1>Venkata Srinivasa Bhargav Varma Sagi builds list with divs</h1>
    <input type="text" id="textOne" /><br /><br />
    <div class="flex-container" id="target">
      <div class="divlist">row item 1</div>
      <div class="divlist">row item 2</div>
      <div class="divlist">row item 3</div>
    </div>

    <p>
      Press the button to create an new element of type div and then add it to
      the container.
    </p>
    <button type="button" class="btn btn-success" onclick="makeNewDiv()">Add end</button>
    <button type="button" class="btn btn-success" onclick="addFront()">Add front</button>
    <button type="button" class="btn btn-success" onclick="remove()">Remove</button>
	<button type="button" class="btn btn-success" onclick="swapItems()">Swap</button>

    <script>
      function makeNewDiv() {
        let element = document.createElement("div");
        let valOne = document.getElementsByClassName("divlist").value;
        let valTwo = document.getElementById("textOne").value;
        console.log(valTwo);
        element.innerHTML = valTwo;
		element.className="divlist";
        let container = document.getElementById("target");
        container.appendChild(element);
      }

      function remove() {
        let divListItems = document.getElementsByClassName("divlist");
        let length = divListItems.length;
        console.log(length);
        if (length > 0) {
          var indexMid = Math.floor(length / 2);
          divListItems[indexMid].remove();
        }
      }

      function addFront() {
        let valOne = document.getElementById("textOne").value;
        let elementOne = document.createElement("div");
        elementOne.innerHTML = valOne;
        elementOne.className = "divlist";
        var container = document.querySelector(".flex-container");
        container.insertBefore(elementOne, container.firstChild);
      }

      function swapItems() {
      	const divListItems = document.getElementsByClassName("divlist");
      		var indexOne = Math.floor(Math.random() * divListItems.length);
      		var indexTwo = Math.floor(Math.random() * divListItems.length);

      		while (indexOne === indexTwo) {
      			index2 = Math.floor(Math.random() * divListItems.length);
      		}

      		var temp = divListItems[indexOne];
      		divListItems[indexOne].parentNode.insertBefore(divListItems[indexTwo], divListItems[indexOne]);
      		divListItems[indexOne].parentNode.insertBefore(temp, divListItems[indexTwo].nextSibling);
      }
    </script>
  </body>
</html>
