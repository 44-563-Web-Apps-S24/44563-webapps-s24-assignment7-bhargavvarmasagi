    <script>
        let ids = [];
        for (let i = 0; i < 35; i++) {
            ids.push("img" + i);
        }
        let score = 0;
        let locations = 0;
        let lastLocation = 0;
        let fancyCoinLocations = [2, 5, 14, 19, 23, 33];
        let monsterLocation = 20;
        let gameOver = false;

        function check(position) {
            if (gameOver) return;
            let id = ids[position];
            let img = document.getElementById(id);
            if (position === monsterLocation) {
                img.src = "monster.jpg";
            }
            else if (positon === fancyCoinLocations) {
                img.src = "fancierCoin.jpg";
                score += 3;
            }
            else {
                img.src = "coin.jpg";
                score += 1;
            }

            locations++;
            document.getElementById("locations").innerText = locations;

            if (position === monsterLocation) {
                gameOver = true;
                score -= 5;
            }

            lastLocation = position;
        }

        function help(){
            if(gameOver)
            return;
            let rowOne = Math.floor(lastLocation / 5);
            let colOne = lastLocation % 5;

            let kinshipLocations = [
                lastLocation + 1, 
                lastLocation - 1, 
                lastLocation + 5, 
                lastLocation - 5, 
            ];

            let isKinshipFancy = kinshipLocations.some(location => fancyCoinLocations.includes(location));
            if (isKinshipFancy) {
                document.getElementById('help').innerHTML = "So close";
                return;
            }

            let monsterRow = Math.floor(monsterLocation / 5);
            let monsterCol = monsterLocation % 5;

            let rowDiff = Math.abs(rowOne - monsterRow);
            let colDiff = Math.abs(colOne - monsterCol);

            if ((rowDiff <= 1 && colDiff === 0) || (rowDiff === 0 && colDiff <= 1)) {
                document.getElementById('help').innerText = "Grrr";
                return;
            }

            document.getElementById('help').innerText = "All clear";
        }

        document.getElementById('helpButton').onclick = help;
