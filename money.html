    <script>
        let ids = new Array(35);
        ids = ["img0","img1","img2","img3","img4","img5","img6","img7","img8","img9","img10","img11","img12","img13","img14","img15","img16","img17","img18","img19","img20","img21","img22","img23","img24","img25","img26","img27","img28","img29","img30","img31","img32","img33","img34"]
        
        let score =0;
        let locations =0;
        let lastLocation =0;
        let fancyCoinLocations = [2, 5, 14, 19, 23, 33];
        let monsterLocation =20;
        let gameOver= false;
        function check(position)
        {
            let id = ids[position];
            
            if(gameOver==true)
            {
                return;
            }
            var img = document.getElementById(id);
            if(fancyCoinLocations.includes(position))
            {
                img.src="fancierCoin.jpg";
                score+=3;
                locations++;
                document.getElementById("locations").innerText = `locations:`+locations;
                document.getElementById("score").innerText = score;
            }
            else if (position==monsterLocation) {
                img.src = "monsterOne.jpeg";
                gameOver = true; 
                score -= 5;
                locations++;
                document.getElementById("locations").innerText = `locations:`+ locations;
                document.getElementById("score").innerText = score;
                }
            
            else{
                img.src="coin.jpg";
                score+=1;
                locations++;
                document.getElementById("locations").innerText =`locations:`+ locations; 
                document.getElementById("score").innerText = score;
            }
    
            lastLocation = position;
                
            }
            function help()
            {
                
                let colOne= lastLocation%5;
                let rowOne= Math.floor(lastLocation/5);
                
                let kinshipLocations = [lastLocation-1,lastLocation+1,lastLocation-5,lastLocation+5];
                for(let kinship of kinshipLocations)
                {
                    let adjustedLoc = (kinship+35)%35;
                    if(fancyCoinLocations.includes(adjustedLoc))
                {
                    document.getElementById("help").innerHTML="So close";
                    return;
                }
    
                }
                
    
                var monsterRow = Math.floor(monsterLocation / 5);
                var monsterCol = monsterLocation % 5;
                if (rowOne - monsterRow< 1 && colOne - monsterCol < 1) {
                  document.getElementById("help").innerHTML="Grr";
                }
                else
                {
                    document.getElementById("help").innerHTML="All clear";
                }
                document.getElementById("help").onclick = help;
            }

            function newGame() {
